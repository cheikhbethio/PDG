<div class="row contentRubrique">

	<!--<div class="row rowRubrique">-->
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
	
	
		<div class="row">
			<button class="btn-lg btn-danger col-md-offset-4" ng-click="testBoitedialogue('lg')">test de la boite de dialogue</button>
		</div>
	
	
	<div class="row listPoeme">
			
			
			<div class="poemePanelContainer col-sm-4"  ng-repeat="poeme in poemlist track by $index" ng-click="viewPoem('lg', poeme._id)">
				<div class="poemePanel panel panel-primary">
				    <div class="poemePanelHeading panel-heading" style="background-color : #CFE1F1; color: black;">      
				      <div class="col-sm-9 author">{{poeme.id_auteur.local.lastname}}  &nbsp; {{poeme.id_auteur.local.firstname}}</div>
				      <div class="col-sm-3 date">{{poeme.date | date:'dd MMM yyyy'}}</div>
				    </div>
				    <div class="poemePanelBody panel-body">
						<section class="title" >
							{{poeme.title}}
						</section>
						<div class="divider"></div>
						<section class="foto">
							<img src="../../assets/images/talibe.jpg">
						</section>
				    </div>
				    <div class="panel-footer">   
				      <div class="cc pull-left">
				         <span class="glyphicon glyphicon-floppy-disk"></span>
				       </div>
				       <div class="dd pull-right">
				         <span>lire la suite</span>
				       </div>
				    </div>
				  </div>
			</div>
			
		</div>
