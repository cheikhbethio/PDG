<div class="sign">

    <div class="signHeader col-xs-5 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
        <h3>Merci de saisir vos identifiants pour vous connecter.</h3>
    </div>


    <div class="signForm col-xs-5 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
        <form name="connectionForm" class="form-group col-xs-10 col-xs-offset-1 col-sm-10" novalidate>
            
            <alert type="danger" ng-if="invalidForm" close="closeAlert()">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">
                </span> 
                Echec de connexion: Verifiez votre mot de passe et ou votre login.
            </alert>

            <div class="form-group">
                <label for="exampleInputEmail1">Votre identifiant</label>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">@</span>
                    <input type="text" class="form-control" name="login" placeholder="PseudoName" ng-model="user.login" required>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Votre mot de passe</label>
                <input type="password" class="form-control" name="password" placeholder="Mot de passe" ng-model="user.password" required>
            </div>

            <button type="submit" class="btn btn-success" ng-click="connexion()">Se Connecter</button>

            <div class="checkbox">
                <label class="pull-right">
                    <a href="">Identifiants perdus?</a>
                </label>
                <label class="pull-right">
                    <a href="#/registration">S'incrire</a>
                </label>
            </div>
        </form>
    </div>

</div>
