<div class="profile-panel row">
	<div class="col-sm-3 profile-pic">
		<div class="row">
			<img ng-src="assets/images/default-user.jpg" class="col-sm-12 img-responsive">
		</div>
		<div class="row profile-button-panel">
			<ol class="rounded-list">
		        <li><a ui-sref-active="active" ui-sref="dashboard.profile.edit">Editer</a></li>
		        <li><a ui-sref-active="active" ui-sref="dashboard.profile.favoris">Favoris</a></li>
		        <li><a ui-sref-active="active" ui-sref="dashboard.profile.poems">Mes Poemes</a></li>
		        <li><a ui-sref-active="active" ui-sref="dashboard.profile.me">Mes infos</a></li>
			</ol>
		</div>
	</div>

	<div class="col-sm-8 profile-details" ui-view></div>
	
</div>
